<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="contato.css" />
    <title>Contato Alura</title>
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="imagens/logo.png" alt="Logo da Alura" /></h1>

        <nav>
          <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="index.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <div class="nome-email-telefone-mensagem-div">
          <label for="nomesobrenome">Nome e sobrenome</label>
          <input
            type="text"
            id="nomesobrenome"
            class="input-padrao"
            placeholder="Seu nome e sobrenome"
            required
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="input-padrao"
            placeholder="seuemail@dominio.com"
            required
          />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            class="input-padrao"
            placeholder="(XX) X XXXX-XXXX"
          />

          <label for="mensagem">Mensagem</label>
          <textarea
            rows="4"
            cols="62.1"
            id="mensagem"
            class="input-padrao"
          ></textarea>
        </div>

        <fieldset class="section-contato-radio">
          <legend>Como prefere o nosso contato?</legend>
          <input
            type="radio"
            name="contato"
            value="email"
            id="radio-email"
            checked
          />
          <label for="radio-email">E-mail</label>
          <input
            type="radio"
            name="contato"
            value="telefone"
            id="radio-telefone"
          />
          <label for="radio-telefone">Telefone</label>
          <input
            type="radio"
            name="contato"
            value="whatsapp"
            id="radio-whatsapp"
          />
          <label for="radio-whatsapp">WhatsApp</label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked /> Gostaria de receber nossas
          novidades por email?</label
        >

        <input type="submit" value="Enviar formulário" class="enviar" />
      </form>
    </main>

    <footer>
      <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
